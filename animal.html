<!-- nature-photos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants & Animals Gallery</title>
  </hi>lion<hi>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Plants & Animals</h1>
  <div>
    <img id="plant" src="https://source.unsplash.com/300x200/?plant" alt="Plant Photo">
    <img id="animal" src="https://source.unsplash.com/300x200/?animal" alt="Animal Photo">
  </div>
  <button onclick="refreshImages()">Contact with Us</button>

  <script>
    function refreshImages() {
      document.getElementById('plant').src = 'https://source.unsplash.com/300x200/?plant&' + new Date().getTime();
      document.getElementById('animal').src = 'https://source.unsplash.com/300x200/?animal&' + new Date().getTime();
    }
  </script>
</body>
</html>
